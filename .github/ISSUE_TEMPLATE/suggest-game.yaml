name: Suggest a game
description: Suggest a game to be added in Win7 Simu online game list.
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a game to improve Win7 Simu!
  - type: checkboxes
    id: confirm
    attributes:
      label: Please note that the suggested game must be a web game and can open directly within an iframe.
      options:
        - label: I understand
          required: true
  - type: input
    id: url
    attributes:
      label: Game URL
      description: The URL of the web game
      placeholder: ex. https://my-web-game.com
    validations:
      required: true
  - type: input
    id: icon
    attributes:
      label: Game icon
      description: The URL of the game icon
      placeholder: ex. https://cdn.my-web-game.com/icon.png
    validations:
      required: true
  - type: input
    id: name
    attributes:
      label: Game title
      description: A user-friendly title of the game
      placeholder: ex. My Awesome Game
    validations:
      required: true
  - type: input
    id: creator
    attributes:
      label: Game creator
      description: Who made the game
    validations:
      required: true
